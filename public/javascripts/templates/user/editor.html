                          <option value="<%- i18n.t('user.documentTypes.seamanPassport') %>"><%- i18n.t('user.documentTypes.seamanPassport') %></option>

                          <option value="<%- i18n.t('user.documentTypes.militaryID') %>"><%- i18n.t('user.documentTypes.militaryID') %></option>
                      </select>
                  </td>

              <tr>
                  <td><strong><%- i18n.t('user.documentNumber') %>:</strong></td>

              </tr>

              <tr>

                  </td>
              </tr>
          </table>
      </div>
  </form>
</script>
